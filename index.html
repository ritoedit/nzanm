<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نزانم</title>

    <!-- Link to Google Fonts (Noto Kufi Arabic font) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%; /* Ensure the page fills the entire viewport height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scrolling */
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%; /* Full height of the viewport */
        }

        h1 {
            font-size: 56px;
            margin-bottom: 20px;
        }

        .game-name {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .creator {
            font-size: 16px;
            margin-top: 20px;
            color: #bbb;
        }

        .btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Noto Kufi Arabic', sans-serif; /* Apply the font to the button */
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>نزانم</h1> <!-- Game Name -->
    <div class="game-name"></div> <!-- Game title -->

    <button class="btn" onclick="window.location.href='Catagory2.html'">دەستپێکرن</button> <!-- Start Button -->

    <div class="creator">
        <p><strong>RITO</strong></p> <!-- Creator Name -->
    </div>

</body>
</html>
